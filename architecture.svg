<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif">
  <defs>
    <filter id="shadow" x="-4%" y="-4%" width="108%" height="108%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b"/>
    </marker>
    <marker id="arrow-blue" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#3b82f6"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="520" fill="#f8fafc" rx="8"/>

  <!-- Title -->
  <text x="450" y="36" text-anchor="middle" font-size="18" font-weight="700" fill="#0f172a">PodLikar Architecture</text>

  <!-- Kubernetes Cluster boundary -->
  <rect x="30" y="55" width="840" height="410" rx="12" fill="none" stroke="#cbd5e1" stroke-width="1.5" stroke-dasharray="8 4"/>
  <text x="50" y="78" font-size="12" fill="#94a3b8" font-weight="600" letter-spacing="1">KUBERNETES CLUSTER</text>

  <!-- User / CLI -->
  <rect x="60" y="200" width="140" height="70" rx="8" fill="#fff" stroke="#e2e8f0" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="130" y="228" text-anchor="middle" font-size="13" font-weight="600" fill="#0f172a">Operator</text>
  <text x="130" y="248" text-anchor="middle" font-size="11" fill="#64748b">kagent CLI</text>

  <!-- kagent Controller -->
  <rect x="280" y="100" width="160" height="70" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="360" y="128" text-anchor="middle" font-size="13" font-weight="600" fill="#1e40af">kagent Controller</text>
  <text x="360" y="148" text-anchor="middle" font-size="11" fill="#3b82f6">Orchestration</text>

  <!-- PodLikar Agent -->
  <rect x="280" y="210" width="160" height="80" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
  <text x="360" y="237" text-anchor="middle" font-size="15" font-weight="700" fill="#15803d">ü©∫ PodLikar</text>
  <text x="360" y="257" text-anchor="middle" font-size="11" fill="#16a34a">Agent CRD</text>
  <text x="360" y="273" text-anchor="middle" font-size="10" fill="#64748b">System Prompt + 6 Tools</text>

  <!-- MCP Tool Server -->
  <rect x="255" y="340" width="210" height="80" rx="8" fill="#fefce8" stroke="#eab308" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="360" y="363" text-anchor="middle" font-size="13" font-weight="600" fill="#a16207">MCP Tool Server</text>
  <text x="360" y="381" text-anchor="middle" font-size="10" fill="#ca8a04">5 Read-Only + 1 Write (heal)</text>
  <text x="360" y="397" text-anchor="middle" font-size="9" fill="#94a3b8">read-only by default</text>

  <!-- LLM Provider box -->
  <rect x="550" y="140" width="150" height="200" rx="8" fill="#fff" stroke="#e2e8f0" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="625" y="168" text-anchor="middle" font-size="12" font-weight="600" fill="#0f172a">LLM Provider</text>
  <line x1="570" y1="180" x2="700" y2="180" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Claude option -->
  <rect x="565" y="192" width="120" height="44" rx="6" fill="#faf5ff" stroke="#a855f7" stroke-width="1.2"/>
  <text x="625" y="211" text-anchor="middle" font-size="11" font-weight="600" fill="#7e22ce">‚òÅÔ∏è Claude Haiku</text>
  <text x="625" y="226" text-anchor="middle" font-size="9" fill="#9333ea">Anthropic API</text>

  <!-- Ollama option -->
  <rect x="565" y="248" width="120" height="44" rx="6" fill="#f8fafc" stroke="#94a3b8" stroke-width="1.2" stroke-dasharray="4 3"/>
  <text x="625" y="267" text-anchor="middle" font-size="11" font-weight="600" fill="#475569">üè† Ollama</text>
  <text x="625" y="282" text-anchor="middle" font-size="9" fill="#64748b">Local / CPU-only</text>

  <!-- ModelConfig label -->
  <text x="625" y="310" text-anchor="middle" font-size="9" fill="#94a3b8" font-style="italic">swap via ModelConfig</text>

  <!-- K8s API -->
  <rect x="550" y="340" width="150" height="70" rx="8" fill="#fff0f0" stroke="#ef4444" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="625" y="368" text-anchor="middle" font-size="13" font-weight="600" fill="#b91c1c">Kubernetes API</text>
  <text x="625" y="388" text-anchor="middle" font-size="11" fill="#dc2626">Cluster Data</text>

  <!-- Cluster nodes -->
  <rect x="760" y="210" width="95" height="120" rx="8" fill="#fff" stroke="#e2e8f0" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="808" y="233" text-anchor="middle" font-size="11" font-weight="600" fill="#0f172a">Nodes</text>
  <line x1="772" y1="242" x2="843" y2="242" stroke="#e2e8f0" stroke-width="1"/>
  <text x="808" y="260" text-anchor="middle" font-size="9" fill="#64748b">NUC (master)</text>
  <text x="808" y="278" text-anchor="middle" font-size="9" fill="#64748b">NUC (worker)</text>
  <text x="808" y="296" text-anchor="middle" font-size="9" fill="#64748b">VM (worker)</text>
  <text x="808" y="318" text-anchor="middle" font-size="9" fill="#94a3b8">+ Longhorn</text>

  <!-- Arrows -->
  <!-- User -> PodLikar -->
  <line x1="200" y1="235" x2="275" y2="240" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="232" y="225" text-anchor="middle" font-size="9" fill="#64748b">invoke</text>

  <!-- Controller -> PodLikar -->
  <line x1="360" y1="170" x2="360" y2="205" stroke="#3b82f6" stroke-width="1.5" marker-end="url(#arrow-blue)"/>

  <!-- PodLikar -> LLM -->
  <line x1="440" y1="240" x2="545" y2="240" stroke="#a855f7" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="492" y="230" text-anchor="middle" font-size="9" fill="#7e22ce">reason</text>

  <!-- PodLikar -> MCP -->
  <line x1="360" y1="290" x2="360" y2="335" stroke="#eab308" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="380" y="318" font-size="9" fill="#a16207">MCP</text>

  <!-- MCP -> K8s API -->
  <line x1="465" y1="375" x2="545" y2="375" stroke="#ef4444" stroke-width="1.5" marker-end="url(#arrow)"/>
  <text x="505" y="365" text-anchor="middle" font-size="9" fill="#b91c1c">read / heal</text>

  <!-- K8s API -> Nodes -->
  <line x1="700" y1="370" x2="720" y2="340" stroke="#64748b" stroke-width="1" stroke-dasharray="4 3"/>
  <line x1="700" y1="375" x2="755" y2="290" stroke="#64748b" stroke-width="1" stroke-dasharray="4 3"/>

  <!-- Legend -->
  <text x="60" y="490" font-size="10" fill="#94a3b8">Green = PodLikar agent  |  Yellow = MCP tools  |  Purple = LLM  |  Red = Cluster data  |  Dashed = optional/local</text>
</svg>
